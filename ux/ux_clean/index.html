<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>VEM Chatbot - 1.0 JIM - full8</title>
</head>
<body>
    <div id="overlay">
        <div id="avatar"><img src="gif1.gif"></div>
        <div id="chat">
            <div class="chat_head">
                <div id="chat_head_message">VEM Chatbot - 1.0 JIM</div>
                <div id="chat_head_close">&times;</div>
            </div>
            <div class="chat_messages">
                <textarea name="txtArea" id="response" cols="30"></textarea>
            </div>
            <div class="chat_inputs">
                <input type="text" name="" id="input">
                <input type="button" value="Invia" id="rec">
            </div>
        </div>
    </div>
  
    
    <script src="script.js"></script>
</body>
</html>
